name: milestoneradio
description: "Milestone Institute Radio App - Live Educational Broadcasting"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.4.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  http: ^1.1.2
  cached_network_image: ^3.3.0
  flutter_html: ^3.0.0-beta.2
  image_picker: ^1.0.4
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/milestone-logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/milestone-logo.png"
    background_color: "#1e3a8a"
    theme_color: "#3b82f6"
  windows:
    generate: true
    image_path: "assets/images/milestone-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/milestone-logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
